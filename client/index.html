    <script>
      // Show content immediately and optimize font loading
      document.documentElement.className += ' fonts-loaded';
      
      // Optimize resource loading immediately
      (function() {
        // Make CSS non-render-blocking
        const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
        cssLinks.forEach(link => {
          // Skip fonts that are already async
          if (link.href.includes('fonts.googleapis.com')) return;
          
          // Convert to non-blocking
          link.media = 'print';
          link.onload = function() { this.media = 'all'; };
        });
        
        // Ensure fonts continue loading async
        const fontLinks = document.querySelectorAll('link[href*="fonts.googleapis.com"]');
        fontLinks.forEach(link => {
          if (link.rel === 'stylesheet') {
            link.media = 'print';
            link.onload = function() { this.media = 'all'; };
          }
        });
      })();
      
      // Resource prioritization for mobile

      }

    <!-- Image optimization script -->
    <script>
      // Aggressive image loading optimization
      document.addEventListener('DOMContentLoaded', function() {
        // Add intersection observer for images
        if ('IntersectionObserver' in window) {
          const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                if (img.dataset.src) {
                  img.src = img.dataset.src;
                  img.removeAttribute('data-src');
                  imageObserver.unobserve(img);
                }
              }
            });
          }, {
            rootMargin: '50px 0px',
            threshold: 0.01
          });
          
          // Observe all images with data-src
          document.querySelectorAll('img[data-src]').forEach(img => {
            imageObserver.observe(img);
          });
        }
      });
    </script>
