    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Critical styles for immediate rendering -->
    <style>
      /* System font fallbacks for immediate rendering */
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-weight: 300;
        letter-spacing: 0.025em;
        margin: 0;
        padding: 0;
        background: #ffffff;
        color: #1f2937;
        line-height: 1.5;
      }
      .font-serif { font-family: Georgia, 'Times New Roman', serif; }
      
      /* Critical layout styles */
      * { box-sizing: border-box; }
      
      /* Navigation critical styles */
      .nav-critical { 
        background: #ffffff;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
        border-bottom: 1px solid #e5e7eb;
      }
      
      /* Hero section critical styles */
      .hero-critical {
        height: 70vh;
        min-height: 500px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0682b3;
        color: white;
        text-align: center;
      }
      
      /* Hide content until CSS loads */
      .async-content { visibility: hidden; }
      
      /* Show content when fonts load */
      .fonts-loaded .async-content { visibility: visible; }
    </style>
    <!-- Fallback font loading for browsers that don't support preload -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Brandon+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    <script>
      // Show content immediately and optimize font loading
      document.documentElement.className += ' fonts-loaded';
      
      // Preload critical JavaScript bundle
      const script = document.createElement('link');
      script.rel = 'preload';
      script.as = 'script';
      script.href = '/src/main.tsx';
      document.head.appendChild(script);
    </script>
